<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Encriptador de Texto V2</title>
</head>
<body>
    <header>
        <h1 class="titulo">Encriptador de Texto</h1>
    </header>
    <main>
        <section>
            <div>
                <textarea class="text_area" cols="35" rows="5" placeholder="Ingrese el texto aqui"></textarea>
            </div>
            <div class="alerta">
                <img src="/style/img/alerta.png" alt="alerta">
                <p>Solo letras minusculas y sin acentos</p>
            </div>
            <div class="botones">
                <button class="btn_encriptar" onclick="btnEncriptar()">Encriptar</button>
                <button class="btn_desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
            </div>
        </section>
        <section>
            <textarea class="text_mensaje" cols="30" rows="9"></textarea>
            <div>
                <button class="btn_copiar" onclick="btnCopiar()" >Copiar</button>
            </div>
        </section>
    </main>
<script src="/script.js"></script>
</body>
</html>
